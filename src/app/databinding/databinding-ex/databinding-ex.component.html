<div class="w-50">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" [(ngModel)]="email" />
  </div>
  <div class="form-group">
    <label>Full Name</label>
    <input class="form-control" #txtFullName />
  </div>
  <button 
  class="btn btn-success" 
  (click)="updateFullName( txtFullName.value )">Submit</button>
  <p>Email: {{ email }}</p>
  <p>Full name: {{ fullName }}</p>
</div>
